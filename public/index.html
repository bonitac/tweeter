<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- char counter JS -->
    <script  src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button onclick="compose()">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <div class="compose" >
            <h2>Compose Tweet</h2>
            <form id="new-tweet" action="/tweets/" method="post">
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" class="send-tweet" value="Tweet">
              <span class="counter">140</span>
            </form>
          </div>
        <div class="tweets-container">
        <article class="tweets">
          <header class="user-info">
              <img class='avatar' src="https://image.shutterstock.com/image-vector/adorable-hedgehog-modern-flat-style-260nw-1043084842.jpg" alt="cartton hedgehog">
              <h3 class='name'>Sonic Hedgehog</h3>        
              <h4 class='handle'> @hedgehoglover</h4> 
          </header>
          <h5 class='tweet-content'>Tweeter content here #hedgehogs</h5>
          <footer class='time'>2 minutes ago</footer>
        </article>
      </div>
    </main>

  </body>
</html>
